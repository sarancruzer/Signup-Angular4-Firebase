<div class="container">
  <div class="row">
    <div class="col-md-9" *ngIf="angularAuth.authState | async as user; else showLogin">
      <pre>{{user | json}}</pre>
      <div >
        <h1>Hello {{ authState.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
      </div>


      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
              <img alt="User Pic" src="{{user.photoURL}}" class="img-circle img-responsive"> </div>

            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                  
                  <tr>
                    <td>email</td>
                    <td>{{user.email}}</td>
                  </tr>
                  <tr>
                    <td>Home Address</td>
                    <td>Kathmandu,Nepal</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>
                      <a href="mailto:info@support.com">info@support.com</a>
                    </td>
                  </tr>
                  <tr>
                    <td>Phone Number</td>
                    <td>123-4567-890(Landline)
                      <br>
                      <br>555-4567-890(Mobile)
                    </td>

                  </tr>

                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>

    </div>


    <ng-template #showLogin>


      <div class="col-md-3 ">
        <div class="account-box">
          <div class="logo ">
            <img src="http://placehold.it/90x38/fff/6E329D&text=LOGO" alt="" />
          </div>
          <form class="form-signin" action="#">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" required autofocus />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required />
            </div>
            <label class="checkbox">
              <input type="checkbox" value="remember-me" /> Keep me signed in
            </label>
            <button class="btn btn-lg btn-block purple-bg" type="submit">
              Sign in</button>
          </form>
          <a class="forgotLnk" href="http://www.jquery2dotnet.com">I can't access my account</a>
          <div class="or-box">
            <span class="or">OR</span>
            <div class="row">
              <div class="col-md-6 row-block">
                <a class="btn btn-facebook btn-block" (click)="signupWithTwitter()">Twiiter</a>
              </div>
              <div class="col-md-6 row-block">
                <a class="btn btn-google btn-block" (click)="signupWithGoogle()">Google</a>
              </div>
            </div>
          </div>
          <div class="or-box row-block">
            <div class="row">
              <div class="col-md-6 row-block">
                <a class="btn btn-facebook btn-block" (click)="signupWithFacebook()">Facebook</a>
              </div>
              <div class="col-md-6 row-block">
                <a class="btn btn-google btn-block" (click)="signupWithGithub()">Github</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
